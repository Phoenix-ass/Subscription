<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="./Style/stylesu.css">
   </head>
   <body>
    <div class="container">
        <div class="card">
            <h2>Subscribe to Gowthamraj Networks</h2>
            <p>Subscribe Once for a year to plan a free Learning Courses</p>
            <form id="thanks" method="post">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
            <p class="msg" id="content">Thanks for Subscribing</p>
        </div>
    </div>
    <script>
        const form = document.getElementById("thanks");
        const successMessage = document.getElementById("content");
        form.addEventListener("submit", function(e){
            e.preventDefault();
            successMessage.style.display = "block";
        });
    </script>
   </body>
</html>
